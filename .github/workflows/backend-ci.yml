name: Backend CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: pdv_web
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }} # Use GitHub Secrets for password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install --prefix backend
    - name: Run npm audit for vulnerabilities
      run: npm audit --audit-level=high --prefix backend
      continue-on-error: true # Allow CI to pass even if vulnerabilities are found
    - name: Snyk Security Scan
      uses: snyk/actions/node@master
      with:
        args: --file=backend/package.json --org=${{ secrets.SNYK_ORG_ID }}
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true # Allow CI to pass even if Snyk finds vulnerabilities for now
    - name: Wait for PostgreSQL to be ready
      run: |
        # Wait for PostgreSQL to be ready
        # This command will exit with 0 only when pg_isready returns 0
        # which means the database is accepting connections
        for i in $(seq 1 10); do
          npm --prefix backend exec pg_isready -h localhost -p 5432 -U postgres && break
          echo "Waiting for PostgreSQL... ($i/10)"
          sleep 5
        done
    - name: Setup database schema
      run: |
        # Run migrations to set up the database schema
        npm run migrate:up --prefix backend
      env:
        DATABASE_URL: postgres://postgres:${{ secrets.DB_PASSWORD }}@localhost:5432/pdv_web
    - name: Run lint
      run: npm run lint --prefix backend
    - name: Run tests
      run: npm run coverage --prefix backend
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_NAME: pdv_web
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }} # Pass password to tests
    - name: Build backend
      run: npm run build --prefix backend
    - name: Run performance tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_NAME: pdv_web
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        # Start the server in the background
        node backend/dist/index.js &
        SERVER_PID=$!
        # Wait for the server to be ready
        echo "Waiting for server to start..."
        sleep 10
        # Check if server is up, then run Artillery
        if curl -f http://localhost:3000/; then
          echo "Server is up. Running performance tests..."
          npx artillery run backend/performance-test.yml --output backend/performance-report.json
        else
          echo "Server failed to start. Performance tests skipped."
        fi
        # Stop the server
        echo "Stopping server..."
        kill $SERVER_PID
      continue-on-error: true
    - name: Analyze for slow queries
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_NAME: pdv_web
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: npx ts-node backend/scripts/find-slow-queries.ts
      continue-on-error: true # Do not fail the build if slow queries are found for now
    - name: Run semantic-release
      if: github.ref == 'refs/heads/main'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release